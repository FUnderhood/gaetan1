<ion-header>
  <ion-toolbar>
    <ion-title>Authentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-grid>
          <ion-row>
            <ion-col size-md="6" offset-md="3" >
              <ion-list>
                  <ion-item>
                    <ion-label position="floating">Nickname</ion-label>
                    <ion-input type="text" ngModel name="nickname" required minlength="6" ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-button
                type="button"
                color="primary"
                fill="clear"
                expand="block"
              > Switch to login
              </ion-button>
              <ion-button
                type="submit"
                color="primary"
                (click)="onLogin()"
                expand="block"
              > login
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
  </form>



</ion-content>
